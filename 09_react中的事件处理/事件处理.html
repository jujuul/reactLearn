<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作Dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel"> /* 此处一定要写babel */
     class Demo extends React.Component{
         /* 
            (1).通过 onXxx 属性指定事件处理函数（注意大小写）
                a.React使用的是自定义（合成）事件，而不是使用的原生 DOM 事件 ———— 为了更好地兼容性
                b.React中的事件是通过事件委托方式处理的（委托给组件最外层的元素）———— 为了更高效
            (2).通过 event.target 得到发生事件的 DOM 元素对象 ———— 不要过度的使用 ref
         */

        myRef = React.createRef()
        myRef2 = React.createRef()
        
        showData = ()=>{
            alert(this.myRef.current.value)
        }

        showData2 = (event)=>{
            console.log(event.target.value);
        }

        render(){
            return(
                <div>
                    <input ref={this.myRef} type="text"  placeholder="失去焦点时提示数据"/>&nbsp;
                    <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                    <input onBlur={this.showData2} type="text" placeholder="失去焦点时提示数据"/>
                </div>
            )
        }
     }
     ReactDOM.render(<Demo />,document.getElementById('test'))
     </script>
</body>

</html>
