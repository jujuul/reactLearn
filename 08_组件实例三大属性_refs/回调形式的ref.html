<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1_ref</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作Dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel"> /* 此处一定要写babel */
    class Demo extends React.Component{
        // 展示左侧输入框的数据
        showData=()=>{
            const {input1} = this
            alert(input1.value)
        } 
        // 展示右侧输入框的数据
        showData2=()=>{
            const {input2} = this
            alert(input2.value)
        }
        render(){
            return (
                <div>
                    <input ref={c=>this.input1 = c} type="text" placeholder="点击按钮提示" />&nbsp;
                    <button ref="button100" onClick={this.showData}>点我提示左侧数据</button>&nbsp;
                    <input onBlur={ this.showData2 } ref={c => this.input2 = c } type="text" placeholder="失去焦点提示数据" />
                </div>
            )
        }
    }
    // 渲染组件到页面
    ReactDOM.render(<Demo a="1" b="2" />,document.getElementById('test'))
    </script>
</body>

</html>
